[bar/example]
modules-left = fs-root fs-home
separator = |
separator-padding = 1

[fs-base]
type = internal/fs
fixed-values = true
label-mounted = %percentage_used%%

[module/fs-root]
inherit = fs-base
mount-0 = /
label-mounted = 󰿟 %percentage_used%%

[module/fs-home]
inherit = fs-base
mount-0 = /home
label-mounted = 󰋜 %percentage_used%%
